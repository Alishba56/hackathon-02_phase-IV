apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-secrets
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
# Opaque type is the default for arbitrary user-defined data
# Secrets are base64 encoded (not encrypted) and should be protected with RBAC
type: Opaque
data:
  # Database connection string for PostgreSQL
  # Format: postgresql://username:password@host:port/database
  # Base64 encoded for storage in Kubernetes
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}

  # Authentication secret for Better Auth library
  # Used for signing JWT tokens and session management
  # Should be a long, random string (32+ characters)
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | b64enc | quote }}

  # Cohere API key for AI chatbot functionality
  # Obtain from: https://dashboard.cohere.ai/api-keys
  # Required for natural language processing and task assistance
  COHERE_API_KEY: {{ .Values.secrets.cohereApiKey | b64enc | quote }}
